<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .calculator button {
            width: 100%;
            height: 60px;
        }

        .display {
            height: 60px;
            background-color: #eee;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator card">
            <div class="card-body">
                <div class="display" id="display">0</div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secondary" data-value="7">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="8">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="9">9</button></div>
                    <div class="col-3"><button class="btn btn-warning" data-value="/" style="font-size:xx-large;">/</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button class="btn btn-secondary" data-value="4">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="5">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="6">6</button></div>
                    <div class="col-3"><button class="btn btn-warning" data-value="*"
                            style="font-size:xx-large;">*</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button class="btn btn-secondary" data-value="1">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="2">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value="3">3</button></div>
                    <div class="col-3"><button class="btn btn-warning" data-value="-" style="font-size:xx-large;">-</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3"><button class="btn btn-secondary" style="font-size: medium;"
                            data-value="0">0</button></div>
                    <div class="col-3"><button class="btn btn-secondary" data-value=".">.</button></div>
                    <div class="col-3"><button class="btn btn-danger" data-value="C">C</button></div>
                    <div class="col-3"><button class="btn btn-warning" data-value="+" style="font-size:xx-large;">+</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-12"><button class="btn btn-success" data-value="=" style="font-size:xx-large; color: rgb(239, 224, 224); background-color: rgb(14, 14, 228);">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let display = $('#display');
            let fullExpression = '';
            $('.btn').click(function () {
                var value = $(this).data('value')

                if (value === 'C') {
                    fullExpression = '';
                    display.text('0');
                }
                else if (value === '=') {
                    try {
                        let result = eval(fullExpression);
                        display.text(result);
                        fullExpression = result.toString();
                    }
                    catch (e) {
                        display.text('Error');
                        fullExpression = '';
                    }
                }
                else {
                    fullExpression += value;
                    display.text(fullExpression);
                }
            });
        });
    </script>
</body>

</html>
