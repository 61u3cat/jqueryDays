<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">


        <form class="form-control my-5">
            <div class="mb-3">
                <label for="form-control" class="form-label">Amount</label>
                <input type="text" class="form-control" name="amount" id="amount" aria-describedby="helpId"
                    placeholder="" />
            </div>


            <div class="input-group mb-3">
                <label class="input-group-text" for="frominputGroupSelect01">From</label>
                <select class="form-select" id="frominputGroupSelect01">
                    <option>USD</option>
                    <option>INR</option>
                    <option>BDT</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="toinputGroupSelect01">To</label>
                <select class="form-select" id="toinputGroupSelect01">
                    <option>BDT</option>
                    <option>INR</option>
                    <option>USD</option>
                </select>
            </div>

            <h5 class="text-center">Convert Amount Is: <p>0.00</p>
            </h5>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script>

        function output() {
            let Amount = $('#amount').val();


            let From = $('#frominputGroupSelect01').val();
            let To = $('#toinputGroupSelect01').val();
            if (From == "USD" && To == "BDT") {
                var final = parseInt(Amount) * 119.83;
            } else if (From == "BDT" && To == "USD") {
                var final = parseInt(Amount) * 0.0083;
            } else if (From == "INR" && To == "BDT") {
                var final = parseInt(Amount) * 1.42;
            } else if (From == "BDT" && To == "INR") {
                var final = parseInt(Amount) * 0.70;
            } else if (From == "INR" && To == "USD") {
                var final = parseInt(Amount) * 0.012;
            } else if (From == "USD" && To == "INR") {
                var final = parseInt(Amount) * 84.42;
            }


            if (From != To) {
                $("h5 p").text(final.toFixed(2))
            }else{
                alert('same currency not allowed')
            }
        }

        $('#amount').keyup(output);
        $('#frominputGroupSelect01, #toinputGroupSelect01').change(output);





    </script>

</body>

</html>
