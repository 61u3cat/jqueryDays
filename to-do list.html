<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Bootstrap 5 and jQuery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <style>
        /* Add custom styles here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">To-Do List</h5>
                    </div>
                    <div class="card-body">
                        <form id="todo-form">
                            <div class="mb-3">
                                <label for="task" class="form-label">New Task</label>
                                <input type="text" class="form-control" id="task" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                        <ul id="task-list" class="list-group mt-3">
                            <!-- Tasks will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.btn').on('click', function (e) {
                e.preventDefault();
                let task = $('#task').val();
                //console.log(task);
                if (task != '') {
                    $('#task-list').append('<li class="list-group-item">' + task + '<button class="btn btn-danger float-end delete-task">Delete</button></li>')
                    $('#task').val('');
                }else {
                    return;
                }
            });

            $('body').on('click', '.delete-task', function () {
                $(this).closest('li').remove();

            });
        });

    </script>
</body>

</html>
