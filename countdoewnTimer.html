<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        .countdown {

            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }

        .container {
            padding-top: 20ex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Countdown Timer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="timer-box">
                    <div class="form-group">
                        <label for="countdownDate">Set Countdown Date and Time:</label>
                        <input type="datetime-local" class="form-control" id="countdownDate">
                    </div>
                    <button class="btn btn-primary mt-2 w-100">
                        Start Countdown
                    </button>
                    <div class="countdown mt-4" id="countdown">

                        <span id="days">00</span> :
                        <span id="hours">00</span> :
                        <span id="minutes">00</span> :
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {


            $('.btn').on('click', function () {
                let cdd = new Date($('#countdownDate').val()).getTime(); //ekahne input er date store hocche
                console.log(cdd);
                let x = setInterval(function () {

                    let now = new Date();
                    let distance = cdd - now;
                    // console.log(distance);
                    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    $('#days').text(days.toString().padStart(2, '0'));
                    $('#hours').text(hours.toString().padStart(2, '0'));
                    $('#minutes').text(minutes.toString().padStart(2, '0'));
                    $('#seconds').text(seconds.toString().padStart(2, '0'));
                    if (distance < 0 ) {
                        clearInterval(x);
                        $('#countdown').text("EXPIRED");
                    }

                },1000)

            })



        })
    </script>
</body>

</html>
