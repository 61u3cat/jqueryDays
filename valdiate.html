<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />

    <style>
        .inactive {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="email"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <div class="text-danger invalid_email inactive">
                    Looks very bad!
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="Password">
                <div class="text-danger invalid_pass inactive">password cant be empty!</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
        integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            $('.submit').on('click', function (e) {
                e.preventDefault();
                let errors = false;
                let email = $('#exampleInputEmail1').val();
                let regex = /^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$/;

                if (!regex.test(email)) {
                    $('.invalid_email').removeClass('inactive')
                    errors = true;
                }else{
                    $('.invalid_email').addClass('inactive')
                }

                let password = $('#exampleInputPassword1').val();
                if(!password){
                    $('.invalid_pass').removeClass('inactive')
                    errors = true;
                }else{
                    $('.invalid_pass').addClass('inactive')
                }


                if(errors){
                    return;
                }else{
                    document.write('submitted')
                }


            })
        })
    </script>

</body>

</html>
